{%extends "base.html"%}
{%block content%}


{%for item in items%}
{% include 'includes/buying_modals.html' %}
<div class="container">    
    <div class="row">
      <div class="col">
        <div class="panel panel-primary">
          <div class="panel-heading">{{item.name}}  <button class='btn btn-outline btn-success' data-toggle='modal' data-target='#Modal-PurchaseConfirm-{{item.id}}'>Purchase!</button> </div>
          <div class="panel-body">{{item.price}}</div>
          <div class="panel-footer">{{item.description}} </div>
          
        </div>
      </div>
  </div><br><br>
  {%endfor%}
  {%endblock%}
